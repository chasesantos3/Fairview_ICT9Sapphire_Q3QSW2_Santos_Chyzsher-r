<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .calculator-container {
            max-width: 600px;
            margin: auto;
            background: #5a5c5f;
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }
        .btn-custom {
            width: 45%;
            margin: 5px;
        }
        .robot-img {
            width: 150px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="calculator-container">
            <img src="https://i.imgur.com/7Vhz1WB.png" alt="Robot" class="robot-img">
            <h2>Hi, my name is Kalu. Let's test your Math skill.</h2>
            <p>Given:</p>
            <label>Enter a value for <b>a</b>:</label>
            <input type="number" id="num1" class="form-control">
            <label>Enter a value for <b>b</b>:</label>
            <input type="number" id="num2" class="form-control">
            <br>
            <details ontoggle="message()">
                <summary>Click here</summary>
                <i id="Show"></i>
            </details>
            <br>
            <button type="button" class="btn btn-success btn-custom" onclick="multiply()">Product of a and b</button>
            <button type="button" class="btn btn-warning btn-custom" onclick="power()">a raise to b</button>
            <button type="button" class="btn btn-danger btn-custom" onclick="remainder()">Get the remainder</button>
            <button type="button" class="btn btn-primary btn-custom" onclick="checkEqual()">Check if a is equal to b</button>
            <h3 class="mt-3" id="result"></h3>
        </div>
    </div>

    <script>
        function multiply() {
            let num1 = Number(document.getElementById("num1").value);
            let num2 = Number(document.getElementById("num2").value);
            document.getElementById("result").innerHTML = "The product is: " + (num1 * num2);
        }

        function power() {
            let num1 = Number(document.getElementById("num1").value);
            let num2 = Number(document.getElementById("num2").value);
            document.getElementById("result").innerHTML = "a raised to b is: " + Math.pow(num1, num2);
        }

        function remainder() {
            let num1 = Number(document.getElementById("num1").value);
            let num2 = Number(document.getElementById("num2").value);
            document.getElementById("result").innerHTML = "The remainder is: " + (num1 % num2);
        }

        function checkEqual() {
            let num1 = Number(document.getElementById("num1").value);
            let num2 = Number(document.getElementById("num2").value);
            if (num1 === num2) {
                document.getElementById("result").innerHTML = "a is equal to b";
            } else {
                document.getElementById("result").innerHTML = "a is not equal to b";
            }
        }

        function message() {
            document.getElementById("Show").innerHTML = "Enter two numbers and choose an operation.";
        }
    </script>
</body>
</html>
